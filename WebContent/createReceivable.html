				<div id="tabs">
					<ul>
					    <li><a href="#tabs-1">Información Cuenta</a></li>

			  		<div id="tabs-1">
						<fieldset>
							<label for="name">Factura:</label>
							<input type="text" name="txtName" id="txtName" maxlength="50" size="5"/> <br><br>

							<input type="text" name="txtName" id="txtName" maxlength="50" size="5"/> <br><br>

							<input type="text" name="txtName" id="txtName" maxlength="50" size="5"/> <br><br>
